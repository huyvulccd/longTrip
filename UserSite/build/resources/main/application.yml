spring:
  datasource:
    url: jdbc:mysql://localhost:3306/book_bus?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10  # Max connections in the pool
      minimum-idle: 5
      idle-timeout: 30000 # 30 seconds
      max-lifetime: 1800000 # 30 minutes
      connection-timeout: 30000 # 30 seconds
      leak-detection-threshold: 60000 # 60 seconds
      register-mbeans: true
      allow-pool-suspension: true

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  # Options: none, update, create, create-drop
    show-sql: true  # Log SQL queries
    properties:
      hibernate:
        format_sql: true  # Pretty-print SQL logs

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  redis:
    host: localhost
    port: 6379
    timeout: 60000 # 60 seconds

# Configure shutdown hooks
server:
  shutdown: graceful

# Add graceful shutdown configuration
spring.lifecycle.timeout-per-shutdown-phase: 20s
